# default subconfigs
defaults:
  - _self_
  - cache: cache
  - curriculum: control
  - dataset: demo
  - grid_profile: base
  - models: multihead
  - paths: default
  - trainer: runtime

# study area extent definition
grid_extent:
  crs: 'EPSG:3161'
  mode: ref                   # ref | aoi | tiles
  inputs:
    # when mode=ref provide:
    ref_name: 'on_3161_30m.tif'
    ref_path: ${paths.data.extent_reference}/${grid_extent.inputs.ref_name}
    # when mode=(aoi | tiles) provide:
    origin: [0.0, 0.0] # x, y in CRS units
    pixel_size: [0.0, 0.0] # x, y positive magnitudes; we assume north up
    # when mode=aoi
    grid_extent: [0.0, 0.0] # height and width in CRS units
    # when mode=tiles
    grid_shape: [0, 0] # rows and cols as number of tiles

# dataset name
dataset_name: ${hydra:runtime.choices.dataset}

# data preparation mode
# can be skip, with_inference, no_inference, or inference_only
dataprep_mode: skip

# training mode
# can be with_inference or no_inference
trainer_mode: with_inference
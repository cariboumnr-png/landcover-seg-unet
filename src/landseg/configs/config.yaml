# Main entry to the config tree
defaults:
  - _self_
  # data-side
  - artifacts: default
  - dataprep: default
  - dataset: demo
  - domain: demo
  - extent: demo
  - grid: base
  # training-side
  - curriculum: demo
  - models: multihead
  - trainer: default

# dev-facing local override; optional and untracked
dev_settings_path: ${oc.env:AUX_SETTINGS_PATH, null}

hydra:
  run:
    dir: .
  output_subdir: null